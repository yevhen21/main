<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="table_style.css">
  <title>Table</title>
</head>
<body>

  <h1>Таблица</h1>

  <table width="50%" height="250px">
    <tr>
      <td colspan="2"></td>
      <td colspan="2"></td>
      <td colspan="2" class="yellow"></td>
    </tr>
    <tr class="double_height">
      <td></td>
      <td rowspan="2" colspan="3" class="red"></td>
      <td colspan="2" class="yellow"></td>
    </tr>
    <tr class="double_height">
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="black"></td>
      <td class="black"></td>
      <td></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="3" class="yellow"></td>
      <td class="black"></td>
      <td class="black"></td>
      <td></td>
      <td rowspan="2" colspan="2" class="blue"></td>
    </tr>
    <tr class="half_height">
      <td rowspan="2" colspan="2"></td>
      <td class="black" id="double_width"></td>     
    </tr>
    <tr>
      <td colspan="3"></td>
    </tr>
  </table>

</body>
</html>
